<h1> <img src="img/logo.png" height="100px" /> <span id="title"> Smiešni hlupáci </span> </h1>

<quote>
Poslanci rozhodujú o dôležitých veciach. Preto potrebujeme odborníkov, nie hlupákov a pomätencov.<br/>
A kotlebovci sú aj extrémne hlúpi.
</quote>


<div id="body">

<script type="text/javascript"> 
DIR = 'img/hlupaci/';

l=[ mkItm('Seňor Nanočip', 
    [ mkP('Vodca Kotleba si sám natočil video, kde 18 minút bľaboce o koronavíruse ako nástroji na zotročenie ľudí. ' +
          'Podľa neho ľuďom spolu s vakcínou na COVID 19 (ak raz takú vyvinú) do tela vstreknú nanočip, ktorým budú ľudí ovládať (nanočipy na ovládanie ľudí neexistujú). '),
      mkP('Navyše tvrdí, že sa to jasne píše v Zjavení Jána. Samozrejme, že v Biblii sa nepíše nič o vakcínach ani nanočipoch a už vôbec nie jasne. ' +
          'A keď už vocca argumentuje pasážou o "znaku šelmy, ktorá vychádza z mora a má sedem hláv a desať rohov" &ndash; a že to má byť ten nanočip, na mieste je otázka: čo fetuje?')
    , mkGal([['https://www.youtube.com/watch?v=oVMcidbk8VI', 'nanocip1.jpg'], ['https://www.youtube.com/watch?v=YOiQV_D_eHE&t=8m54s', 'nanocip2.jpeg']])
    ])
  , mkItm('Prasloviäni',
    [ mkP('Podľa kotlebovcov z Bardejova mal Tutanchamon modré oči a DNA Slovanov, v Číne boli nájdené múmie našich predkov a staroveká Sparta a Trója boli Slovanské mestá. To nevymyslíš!')
    , mkGal(
      [ ['prasloviani.jpg', 'Náhodou, Slovania žili ešte pred dinosaurami a čo myslíte, čo boli Adam a Eva? Slovania! Možno ste to nevedeli, ale aj Achiles, Džingischán a Winnetou mali Slovanské korene!']
      ])
    ])
  , mkItm('Chemtrails',
    [ mkP('Ján Mikovčák, krajský predseda ĽSNS a manžel poslankyne ĽSNS Danice Mikovčákovej, zástanca tradičnej rodiny, hoci „mierne Bi“, známy zo sexškadnálu <b>jejdawau</b> šíri bludy o chemtrails. ' +
          'Ide pritom o obyčajné kondenzačné stopy [https://bit.ly/2VQDuxs], ktoré vznikajú za lietadlom.')
    , mkGal(
      [ ['chemtrails.jpg', 'Ján jejdawau Mikovčák, krajský predseda ĽSNS, sa venuje fenoménu chemtrails.']
      , ['mikovcak.jpg', 'Ján Mikovčák, krajský predseda ĽSNS']
      , ['mikovcakova.jpg', 'Danica Mikovčáková, kandidátka ĽSNS s číslom 8. Bola zvolená za poslankyňu, no po prepuknutí škandálu sa vzdala mandátu a na jej miesto nastúpil Miroslav Suja.']
      , ['mikovcakovci.png', 'Profil manželského Bi páru Mikovčákovcov. Majú radi milovanie v trojočke alebo štvorke a radi navštívia aj swingers párty.']
      , ['mikovcak-posty.png', 'Do súkromia manželov Mikovčákovcov by samozrejme nikoho nič nebolo, keby Ján „mierne Bi“ Mikovčák a celá ĽSNS pokrytecky voči LGBTI ľuďom nešírili nenávisť a klamstvá o „rozvracaní tradičnej rodiny“. (Len pripomeniem, že bisexuáli sú to „B“ v LGBTI).']
      ])
    ])
  , mkItm('MUDr. Grausová &ndash; odborníčka ĽSNS na zdravotníctvo',
    [ mkP('Poslankyňa ĽSNS Grausová má titul MUDr., je kožná lekárka, takže ju kotlebovci poslali ako odborníčku na výbor pre zdravotníctvo. ' +
          'Napriek tomu prišla zjavne nepripravená, netušila rozdiel medzi originálnymi liekmi a generikami a v debate o revízii liekov navrhla vystúpenie z NATO.')
    , mkGal(
      [ ['grausova.png', 'MUDr. Natália Grausová, bývalá poslankyňa ĽSNS, odborníčka na zdravotníctvo.']
      , ['https://www.youtube.com/watch?v=NVf3STAfm3o', 'grausova.jpeg']
      , ['svatopluk.png', 'Svätopluk bol prvý prezident Slovenskej veľkomoravskej republiky. Potom dlho dlho nikto a prvý prezident po ňom bol až Tiso.']
      ])
    ])
  , mkItm('MUDr. Grausová a svetová vojna',
    [ mkP('20. 10. 2016 povedala Grausová toto: „Zločinom, extrémnym zločinom je zavlečenie SR do <b>svetovej vojny</b>, ktorá nás čaká, ktorá sa <b>už začala</b> a ktorá príde a bude sa bojovať aj <b>na našom území</b>, to nech si nikto nenavráva, že to nepríde, je to <b>otázka týždňov</b>, mesiacov možno roka.“ [https://dennikn.sk/blog/926683/kotlebova-dolores/] [https://bit.ly/3gxKNSZ]')
    , mkP('Predpoveď jej našťastie nevyšla.')
    ])
  , mkItm('Alternatívni národovci idú na alternatívny Kriváň',
    [ mkP('Kotlebovci sa tvária ako veľkí vlastnenci, ktorí sú hrdí na Slovenské tradície. A keďže štúrovci v 1841 vyšli na Kriváň, kotlebovci si to pripomenuli tak, že v 2017 vyšli na úplne iný Kriváň. ' +
          'Ten prvý je vo Vysokých Tatrách [https://bit.ly/38ECt0J] [https://bit.ly/3gtj1Xo], 10. najvyšší vrch na Slovensku, s tradíciou národných výstupov. Ten druhý je v Malej Fatre, je o 786m nižší a dá sa k nemu vyjsť lanovkou. ' +
          'Výstupu sa zúčastnil aj poslanec Medvecký odsúdený za ublíženie na zdraví.')
    , mkGal(
      [ ['krivan.jpg', '„24.6.2017 sme sa zúčastnili výstupu na najvyšší vrch pohoria Malej Fatry - Veľký Kriváň. S myšlienkou organizovať národné výstupy na Kriváň prišiel spisovateľ a vydavateľ Gašpar Fejérpataky-Belopotocký.“ píšu hrdí vlastenci.' ]
      , 'krivan2.jpeg'
      ])
    ])
   , mkItm('Kde zoberie štát peniaze? &ndash; Nebudeme platiť odvody do EÚ.',
    [ mkP('Vo svojich predvolebných novinách kotlebovci píšu, že do EÚ prispievame 1mld. eur a oni by z EÚ vystúpili a tú miliardu ušetrili. ' +
          'Akosi zabudli spomenúť, že naspäť dostávame viac ako 2-3x toľko. [https://bit.ly/2Cbk3Io] [https://bit.ly/38rMlL7] ' +
          'Vystúpením z EÚ žiadnu miliardu neušetríme, naopak, brutálne poškodíme Slovenskú ekonomiku.'),
      mkP('Celé by to aj bolo smiešne, ale v Banskobystrickom kraji to bola trpká realita: Kotleba sľúbil, že "zníži závislosť kraja od EÚ" a potom to splnil. ' +
          'Doplatili na to školy a domovy sociálnych služieb, ktoré prišli o milióny eur. [https://bit.ly/2HN0Rk7] [https://bit.ly/37TbbBF] [https://bit.ly/38OdG9w] ' +
          'Nakoniec BBSK prišiel o možnosť čerpať eurofondy úplne na 5 rokov &ndash; postih za to, že Kotleba zamestnával načierno. ' +
          'Kraj tak prišiel o peniaze na cesty, či domovy dôchodcov a kvôli tomu nemohol čerpať eurofondy ani súčasný župan. [https://bit.ly/39WVHOh]')
    , mkGal(
      [ ['eu.png', 'Perla ducha z predvolebných kotlebovských novín: Chcú ušetriť miliardu vystúpením z EÚ, hoci z rozpočtu EÚ dostávame VIAC ako tam posielame.']
      , ['eu2.png', 'Oficiálne dáta ministerstva financii: Odvody a príjmy z EÚ. Za roky 2017-2019 sme dostali skoro o 7 miliónov eur viac ako sme odviedli.']
      ]) //http://www.naseslovensko.net/wp-content/uploads/2019/12/noviny-lsns-2019-12.pdf
    ])
    , mkItm('Je Tiso fašista?',
    [ mkP('Lívia Garčalová z Kulturblogu, ale aj kandidát ĽSNS Anton Čulen obhajovali Tisa knihou historika Jakuba Drábika, Fašizmus, a jeho názorom, že Tiso nie je fašista a ani Ľudácka slovenská republika nenapĺňa ' +
          '(všetky) definičné znaky fašizmu. Strelili si do nohy.')
    , mkP('Je to smiešne a zrejme jeho knihu nečítali. ' +
          'Podľa Drábika je totiž strana Kotleba-ĽSNS jednoznačne fašistická a vojnový Slovenský štát bola <b>diktatúra s prvkami fašizmu</b>, zločinecký a kolaborantský štát, ktorý mal na svedomí desiatky tisíc nevinných obetí. ' +
          'Jej prezident Jozef Tiso je odsúdený vojnový zločinec, ktorý nesie priamu zodpovednosť za tieto obete. "Nič z doterajšieho výskumu nenaznačuje, že by slovenská vláda bola v roku 1942 vystavená akémukoľvek nátlaku ' +
          'alebo hrozbám a musela svojich občanov deportovať. Urobila to z vlastnej vôle. A ešte za to zaplatila – dohromady 200 miliónov korún, na tú dobu závratnú sumu," píše Drábik. [https://bit.ly/2AvY3I1] [https://bit.ly/2ZIcwsK]')
    , mkGal(
      [ ['tom.jpg', 'Lívia Garčalová a kandidát ĽSNS Anton Čulen sa snažia Tisa obhajovať knihou historika Jakuba Drábika, Fašizmus. Keby tú knihu čítali, možno by zistili, čo si pán Drábik o Tisovi a ľudáckom štáte myslí.']
      , ['drabik1.png', 'Podľa historika Jakuba Drábika bola Ľudácka slovenská republika DIKTATÚRA S PRVKAMI FAŠIZMU, zločinecký a kolaborantský štát, ktorý mal na svedomí desiatky tisíc nevinných obetí.']
      , ['drabik2.png', 'Podľa historika Jakuba Drábika je Jozef Tiso odsúdený vojnový zločinec, ktorý nesie priamu zodpovednosť za tieto obete. Z historického výskumu nič nenaznačuje, že by vláda musela židov deportovať. Urobila to z vlastnej vôle. A ešte za to zaplatila – dohromady 200 miliónov korún.']
      ])
    ])
  ]

</script>
